<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <script>
      function validateForm() {
        try {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const age = document.getElementById("age").value;

          if (!email) {
            throw new Error("Email is required");
          } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            throw new Error("Please enter a valid email address");
          }

          if (!password) {
            throw new Error("Password is required");
          } else if (!/^\d.*\$/.test(password)) {
            throw new Error(
              "Password should start with a digit and end with a dollar sign"
            );
          }

          if (!age) {
            throw new Error("Age is required");
          } else if (isNaN(age) || age < 18 || age > 100) {
            throw new Error("Please enter a valid age between 18 and 100");
          }

          return true;
        } catch (error) {
          alert(error.message);
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form action="" name="signupForm" onsubmit="return validateForm();">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <br /><br />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
      <br /><br />

      <label for="age">Age</label>
      <input type="number" step="1" id="age" name="age" />
      <br /><br />

      <button type="submit">Signup</button>
    </form>
  </body>
</html>
