<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Introduction</title>
    <style>
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">Hello</h1>
    <button onclick="document.getElementById('heading').innerHTML = 'Hi'">
      Change Contex
    </button>
    <button onclick="document.getElementById('heading').style.color = 'red'">
      Change Color
    </button>
    <button onclick="document.getElementById('heading').className = 'green'">
      Change Color by changing Class Name
    </button>
    <br />
    <br />
  </body>
</html>
