<html>
  <head>
    <title>List with float right</title>
    <style>
      ol {
        list-style-type: upper-roman;
      }
      ul {
        /* list-style-image: url(asset/favicon.ico); */
        list-style: circle inside;
      }
    </style>
  </head>
  <body>
    <div>
      <ol>
        <li>apple</li>
        <li>ball</li>
      </ol>
      <ul>
        <li>apple</li>
        <li>ball</li>
      </ul>
    </div>
  </body>
</html>
